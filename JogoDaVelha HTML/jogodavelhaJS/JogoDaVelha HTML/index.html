<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        class="logoPormade"
        src="./logo-pormade-preto.png"
        alt="logo-pormade-preto"
      />

      <h1>Jogo da Velha</h1>

      <div class="countainer">
        <div class="game">
          <button data-i="0"></button>
          <button data-i="1"></button>
          <button data-i="2"></button>
          <button data-i="3"></button>
          <button data-i="4"></button>
          <button data-i="5"></button>
          <button data-i="6"></button>
          <button data-i="7"></button>
          <button data-i="8"></button>
        </div>
        <h2 class="currentPlayer"></h2>
        <div class="score">
          <h2>X</h2>
          <h2>O</h2>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
